<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linktree風ページ</title>
  <style>
    /* 全体 */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #ffe4e1; /* 薄いピンク */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: #333;
    }

    /* プロフィール画像 */
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* ユーザー名 */
    .username {
      font-size: 24px;
      font-weight: bold;
      margin: 8px 0 0;
      color: #444;
    }

    /* サブタイトルや一言 */
    .subtitle {
      font-size: 14px;
      margin: 4px 0 24px;
      color: #666;
    }

    /* ボタン風リンク */
    .link-button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 8px auto;
      padding: 14px 16px;
      border: none;
      border-radius: 999px;
      background-color: #ff6f91; /* ボタン色(やや濃いピンク) */
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .link-button:hover {
      background-color: #ff5678; /* hover時に少し濃い色 */
    }

    /* Footer的な説明文 */
    .footer {
      position: absolute;
      bottom: 8px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- プロフィール画像 -->
  <img 
    class="profile-img" 
    src="あなたの画像URL" 
    alt="プロフィール画像" 
  />

  <!-- ユーザー名 -->
  <h1 class="username">@あなたのID</h1>

  <!-- 一言メッセージ -->
  <p class="subtitle">専門学生みうです♡</p>

  <!-- リンクボタン（複数置いてもOK）-->
  <a class="link-button" href="https://あなたのLINEのURL" target="_blank">
    LINEで連絡してね♪
  </a>
  <a class="link-button" href="https://twitter.com/あなたのアカウント" target="_blank">
    Twitter
  </a>
  <a class="link-button" href="https://instagram.com/あなたのアカウント" target="_blank">
    Instagram
  </a>

  <!-- フッター文言 -->
  <div class="footer">
    © 2025 あなたの名前 or サイト名
  </div>

</body>
</html>
