<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linktree風ページ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #e60000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: sans-serif;
    color: white;
    text-align: center;
  }

  .profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid white;
    margin-bottom: 16px;
  }

  .username {
    font-size: 24px;
    font-weight: bold;
    margin: 0;
  }

  .subtitle {
    font-size: 16px;
    opacity: 0.9;
    margin: 4px 0 24px;
  }

  .button {
    display: block;
    width: 80%;
    max-width: 360px;
    padding: 14px;
    border: 2px solid white;
    border-radius: 999px;
    text-decoration: none;
    font-size: 16px;
    color: white;
    transition: background 0.3s;
  }

  .button:hover {
    background: rgba(255,255,255,0.2);
  }
</style>
</head>
<body>
  <img class="profile-img" src="あなたのプロフィール画像URL" alt="プロフィール">
  <p class="username">@aoichan</p>
  <p class="subtitle">保育士あおいです❤️</p>
  <a class="button" href="https://あなたのLINEのURL">気軽にオフパコ誘ってね(大田区 あおい)</a>
</body>
</html>
